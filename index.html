<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <title>Travlr</title>
    </head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">

        <section class="mb-8">
            <form id="cityInputForm" class="bg-white shadow-md rounded-md p-6">
                <h1 class="text-3xl font-bold mb-4 text-gray-800">Where are you traveling to?</h1>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label for="cityInput" class="sr-only">City:</label>
                    <input id="cityInput" type="text" placeholder="Enter a city" class="w-full border p-3 rounded-md focus:outline-none focus:ring focus:border-blue-300">

                    <label for="stateInput" class="sr-only">State:</label>
                    <input id="stateInput" type="text" placeholder="State" class="w-full border p-3 rounded-md focus:outline-none focus:ring focus:border-blue-300">
                </div>
                <button id="cityInput-Btn" type="submit" class="bg-blue-500 text-white p-3 rounded-md hover:bg-blue-700 mt-4 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
            </form>
        </section>

        <section id="weatherSection" class="bg-white p-6 rounded shadow-md mb-8">
            <div id="currentCityDiv" class="mb-2">City:</div>
            <div id="currentTempDiv" class="mb-2">Current Temperature:</div>
            <div id="currentWeatherStatusDiv">Status:</div>
        </section>

        <section id="eventsSection" class="bg-white p-6 rounded shadow-md mb-8">
            <p class="mb-2">Events:</p>
            <ul id="eventsList"></ul>
        </section>

        <section id="restaurantSection" class="bg-white p-6 rounded shadow-md mb-8">
            <p class="mb-2">Restaurants Near This Location:</p>
            <ul id="restaurantList"></ul>
        </section>

        <section id="hotelsSection" class="bg-white p-6 rounded shadow-md mb-8">
            <p class="mb-2">Hotels Near This Location:</p>
            <ul id="hotelsList"></ul>
        </section>

    </div>

    <script src="./assets/app.js"></script>
</body>
</html>
