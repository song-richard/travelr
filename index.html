<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>Travlr</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <section class="mb-8">
            <form id="cityInputForm" class="bg-white p-6 rounded shadow-md">
                <h1 class="text-3xl font-bold mb-4">Where are you traveling to?</h1>
                <label for="cityInput" class="sr-only">City:</label>
                <input id="cityInput" type="text" placeholder="Enter a city" class="w-full border p-2 rounded mb-2">
                <label for="stateInput" class="sr-only">State:</label>
                <input id="stateInput" type="text" placeholder="State" class="w-full border p-2 rounded mb-2">
                <button id="cityInput-Btn" type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Submit</button>
            </form>
        </section>


        <section id="weatherSection">
            <div id="currentCityDiv">City:</div>
            <div id="currentTempDiv">Current Temperature:</div>
            <div id="currentWeatherStatusDiv">Status:</div>
        </section>

        <section id="eventsSection">Events:
            <ul id="eventsList"></ul>
        </section>

        <section id="restaurantSection">Restaurants Near This Location:
            <ul id="restaurantList"></ul>
        </section>

        <section id="hotelsSection">Hotels Near This Location:
            <ul id="hotelsList"></ul>
        </section>
    </div>

<script src="./assets/app.js"></script>
</body>
</html>
